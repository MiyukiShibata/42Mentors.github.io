<html>
	<head>
		<title>jawnRPG</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
<body style="background: green">
	<div style="background: silver" class="div1">
		<h2>Push Ups</h2>
		<span id="cPush">0</span><br>
		<form>
			<input name="textBar" id="bar" type="number" /><br>
			<input name="updateButton" onclick="text()" type="button" value="update" />
		</form>
		<button onclick="plusOne(1)" type="button">+1</button>
		<button onclick="minusOne(1)">-1</button><br><br>
		Lv: <span id="pLevel">1</span><br>
		Exp: <span id="cpExp">0</span>/<span id="mpExp">15</span>&emsp;<span id="pPercent">0%</span>
	</div>
	<div style="background: silver" class="div2">
		<h2>Smash</h2>
		<button id="ranked" onclick="togRank(1)">Unranked</button><br>
		<span id="sElo" style="font-size:20px">1200</span><br>
		<img src="silver.png" id="ranking" style="width:40px;height:40px;" /><br>
		GP: <span id="sGp">0</span>&emsp;&emsp;
		W: <span id="sWin">0</span>&emsp;
		L: <span id="sLose">0</span>
		<br><button onclick="winOne(1)">Win</button>
		<button onclick="loseOne(1)">Lose</button><br>
		<button onclick="winTwo(1)">2 Stock</button>
		<button onclick="loseTwo(1)">Bodied</button><br>
		Lv. :<span id="sLevel">1</span><br>
		Exp: <span id="scExp">0</span>/<span id="smExp">22</span>&emsp;<span id="sPercent">0%</span>
	</div>
	<script src="pushup.js"></script>
	<script src="smash.js"></script>
</body>
</html>
